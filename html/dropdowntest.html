<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Paragraph</title>
    <style>
        details {
            margin-bottom: 10px;
            font-family: Arial, sans-serif;
        }
        summary {
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <details>
        <summary>Click to Expand Section 1</summary>
        <p>This is the content of the first section. It appears when you click on the summary above.</p>
    </details>

    <details>
        <summary>Click to Expand Section 2</summary>
        <p>This is another section with hidden content. You can add more paragraphs or elements inside.</p>
    </details>

</body>
</html>
